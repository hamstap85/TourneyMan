<script id="list-players" type="text/template">

    <button class="button on-close">Close</button>

    <div class="row column">
        <div class="input-group">
            <span class="input-group-label"><i class="fa fa-search"></i></span>
            <input class="input-group-field" type="text" placeholder="Search by Name" rv-value="search">
        </div>
    </div>

    <div id="player-list">
        <div class="row" rv-each-player="players | filter 'name' search">
            <div class="medium-9 columns">
                <h3>{ player.name }</h3>
            </div>

            <div class="medium-3 columns">
                <button class="button player_details" rv-data-id="player._id">Details</button>
                <button class="button alert player_delete" rv-data-id="player._id">Delete</button>
            </div>
        </div>
    </div>

    <div class="reveal" id="deletePlayerConfirm" data-reveal>
        <h1>Are you sure?</h1>
        <p class="lead">This cannot be undone.</p>

        <button class="close-button" data-close aria-label="Close modal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>

        <button class="button alert player_delete_confirm" data-id="">Confirm</button>
    </div>
</script>
