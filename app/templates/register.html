<script id="register" type="text/template">
    <div class="register-cover"></div>

    <div class="register-form">
        <form action="javascript:void(0)">
            <input type="text" rv-value="name" placeholder="Your Name Here">
            <input type="email" rv-value="email" placeholder="gary@blackmoor.com">

            <input type="password" rv-value="password" placeholder="Your Password">
            <input type="password" rv-value="confirm" placeholder="Confirm Password">

            <button type="submit" class="button submit_register">Register</button>

            <button class="expanded secondary button login_button">
                Already have an account?
            </button>
        </form>
    </div>
</script>
