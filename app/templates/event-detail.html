<script id="event-detail" type="text/template">

    <div>{ game_name }</div>
    <div>{ organizer_name }</div>
    <div>{ location }</div>

    <div>{ num_rounds }</div>

        <li>
            <div>{ player.name }</div>
        </li>
    </ul>
</script>
