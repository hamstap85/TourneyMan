<script id="admin" type="text/template">
    <div class="top-menu admin">
        <div class="logo">&nbsp;</div>

        <div class="menus">
            <div class="main-menu">
                <button class="menu-button events event_list">
                    <i class="fa fa-gamepad" aria-hidden="true"></i> Events
                </button>
                <button class="menu-button profile my_profile">
                    <i class="fa fa-meeple" aria-hidden="true"></i> Profile
                </button>
                <button class="menu-button users user_list">
                    <i class="fa fa-user-circle" aria-hidden="true"></i> Users
                </button>
                <button class="menu-button admin active">
                    <i class="fa fa-cog" aria-hidden="true"></i> Admin
                </button>

                <button class="menu-button logout">
                    Logout <i class="fa fa-sign-out" aria-hidden="true"></i>
                </button>
            </div>

            <div class="sub-menu admin">
                <button class="sub-button on-close">
                    <i class="fa fa-window-close-o" aria-hidden="true"></i> Close
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="medium-12 columns">
            <h1>Developer Dashboard</h1>
            <h2>Platform Information</h2>

            <ul>
                <li>Node: { node_version }</li>
                <li>Chromium: { chrome_version }</li>
                <li>Electron { electron_version }</li>
            </ul>
        </div>
    </div>

    <hr />

    <div class="row">
        <div class="medium-12 columns">
            <h2>DB Stats</h2>
            <table>
                <thead>
                    <tr>
                        <th>Model Name</th>
                        <th>Count</th>
                        <th>Drop</th>
                    </tr>
                </thead>
                <tbody>

                    <tr rv-each-item="dbs">
                        <td>{ item.name }</td>
                        <td>{ item.count }</td>
                        <td>
                            <button rv-data-id="item.set_name" class="button alert drop-db">
                                Drop
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="medium-12 columns">
            <h2>Dev Tools</h2>

            <div class="row">
                <div class="medium-4 columns">
                    <button class="button generate_data">Generate Data</button>
                    <button class="button on-close">Close</button>
                </div>

                <div class="medium-8 columns">
                    <label for="num_events">How Many Events?</label>
                    <input type="text" rv-value="num_events" placeholder="3"/>

                    <label for="num_users">How Many Users?</label>
                    <input type="text" rv-value="num_users" placeholder="1000"/>

                    <label for="num_players">How Many Players?</label>
                    <input type="text" rv-value="num_players" placeholder="1000"/>
                </div>
            </div>
        </div>
    </div>
</script>
