<script id="admin-dashboard" type="text/template">

    <button class="button event_create">Create New Event</button>
    <button class="button user_list">Manage Users</button>
    <button class="button open_dev_tools">Open Dev Tools</button>
    <button class="button logout">Logout</button>

    <div class="tiles">
        <div rv-each-event="events">
            <div class="event-tile">
                <div class="event-name">
                    { event.event_name | truncate 14}
                </div>

                <table class="tile-grid">
                    <tr>
                        <td>
                            <div class="date">
                                <i class="fa fa-calendar" aria-hidden="true"></i>
                                { event.date }
                            </div>
                            <div class="location">{ event.location }</div>
                        </td>
                        <td>
                            <div class="rounds">
                                { event.num_rounds } rounds
                            </div>
                        </td>
                    </tr>
                </table>

                <h5>{ event.num_players} players</h5>

                <div class="button-group">
                    <button class="button event_details" rv-data-id="event._id">Details</button>
                    <button class="button alert event_delete" rv-data-id="event._id">Delete</button>
                </div>
            </div>
        </div>
    </div>


    <div class="reveal" id="deleteEventConfirm" data-reveal>
        <h1>Are you sure?</h1>
        <p class="lead">This cannot be undone.</p>

        <button class="close-button" data-close aria-label="Close modal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>

        <button class="button alert event_delete_confirm" data-id="">Confirm</button>
    </div>
</script>
