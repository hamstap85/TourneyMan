<script id="confirm-dialog" type="text/template">
    <div class="dialog-container">
        <div class="dialog">
            <h1>Are you sure?</h1>
            <p class="lead">{ message }</p>

            <button class="close-button" data-close aria-label="Close modal" type="button">
                <span aria-hidden="true">&times;</span>
            </button>

            <progress class="progress" max="100" value="0"></progress>

            <button class="button primary confirm_action">Yes</button>
            <button class="button secondary cancel_action">No</button>
        </div>
    </div>
</script>
